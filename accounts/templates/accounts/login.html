{% extends 'base.html' %}

{% block content %} <!--여기 안에 들어갈 내용이 바로 base.html의 block content에 넘겨질 내용!-->

<!doctype html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Login page for Product Hunt Clone project</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
      <img class="mb-4" src="{% static 'logo.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Log-in page</h1>

		<br />	
	      <label for="Username" class="sr-only">Username</label>
	      <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
		<br />	      
	      <label for="Password" class="sr-only">Password</label>
	      <input type="password" name="password1" class="form-control" placeholder="Password" required>
		<br />
		  <label for="ComfirmPassword" class="sr-only">Confirm Password</label>
	      <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
		<br />		
      		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      		
    </form>
  </body>
</html>

{% endblock %}
