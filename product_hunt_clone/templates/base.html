<!doctype html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>the Product Hunt Clone site</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>

  <body>

    <header>
	    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	      <div class="container">
	        <a class="navbar-brand" href="{% url 'home' %}">
		        <img src="{% static 'logo.png' %}" class="d-inline-block alighn-top" height=30 width=30 />
		        <strong> Product Hunt </strong>
	        </a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	          <div class="navbar-nav ml-auto">
	          	{% if user.is_authenticated %} <!-- if logged in ?-->
		            <form id="logout" method="POST" action="{% url 'logout' %}"> <!--브라우저에서 자동으로 실행 안되도록 POST로!-->
		            	{% csrf_token %}
		            	<input type="submit" value="Log out" class="nav-item nav-link"
		            	 style="background-color:transparent;border: 0;cursor: pointer;"> 
		            </form>	
	            {% else %} <!-- if not logged in ?-->
		            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
		            <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
	            {% endif %}
	          </div>
	        </div>
	   	  </div> 
	    </nav> 
    </header>

    	<br />
    	<div class="container">
			{% block content %} 
			<!--the content of html files that extends base.html will take place here-->
			{% endblock %} 
		</div>
		<br />

    <hr />
    <footer class="text-muted">
      <div class="container text-center">
        <p> Welcome to the Product Hunt Clone page in {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
