{% extends 'base.html' %}

{% block content %} <!--여기 안에 들어갈 내용이 바로 base.html의 block content에 넘겨질 내용!-->

	{% if error %}
		{{ error }}
		<br /><br />
	{% endif %}

	{% load staticfiles %}
	<body class="text-center">

		<h1>Create</h1>
		<br /><br />
		<img class="mb-4" src="{% static 'logo.png' %}" alt="" width="72" height="72">
		<br /><br />
		<hr />
							<!--enctype is required when you want to upload some data-->
		<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
		{% csrf_token %} <!-- this code protects our website from attacks-->

			<label>Title:</label><br />
			<input type="text" name="title"/><br />
			<br />
			<label>Body:</label><br />
			<input type="textbox" name="body"/><br />
			<br />
			<label>URL:</label><br />
			<input type="text" name="url"/><br />
			<br />
			<label>Icon:</label><br />
			<input type="file" name="icon"/><br />
			<br />
			<label>Image:</label><br />
			<input type="file" name="image"/><br />
			<br />		
			<input class="btn btn-primary" type="submit" value="Add product" />	
		</form>

	</body>

{% endblock %}
